<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Google Home Page</title>
</head>
<body>
    <header>
        <nav>
            <a class="menu-items" href="/">Gmail</a>
            <a class="menu-items" href="/">Images</a>
            <div id="dropdown-wrapper">
            <img id="app-logo" src="https://static.thenounproject.com/png/654601-200.png" alt="application icon">
        <div id="dropdown-app">
            <div class="app-item">
                <img src="https://i.dlpng.com/static/png/5498592-google-g-logo-transparent-png-stickpng-google-logo-transparent-400_400_preview.png" alt="Google search">
                <p>Search</p>
            </div>
            <div class="app-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Google_Maps_icon_%282015-2020%29.svg/1200px-Google_Maps_icon_%282015-2020%29.svg.png" alt="Google Map">
                <p>Maps</p>
            </div>
            <div class="app-item">
                <img src="https://cdn.iconscout.com/icon/free/png-256/google-drive-2923656-2416659.png" alt="Google Drive">
                <p>Drive</p>
            </div>
            <div class="app-item">
                <img src="https://img.icons8.com/color/452/google-calendar--v1.png" alt="Google Calender">
                <p>Calender</p>
            </div>
            <div class="app-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Google_Photos_icon_%282015-2020%29.svg/1200px-Google_Photos_icon_%282015-2020%29.svg.png" alt="Google Photos">
                <p>Photos</p>
            </div>
            <div class="app-item">
                <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep">
                <p>Keep</p>
            </div>
        </div>
            </div>
            
            <button id="sign-in">Sign in</button>
        </nav>
    </header>
    <main>
        <section>
        <img id="google-logo" src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" alt="Google logo"><br>
        <div id="input-wrapper">
        <input id="search-box" type="text">
        <img id="voice-search-icon" src="https://blog.expertrec.com/wp-content/uploads/2019/06/Google-Voice.jpg" alt="voice search icon">
        </div>
        <div id="custom">
        <button class="custom-btn">Google Search</button>
        <button class="custom-btn">I'm Feeling Lucky</button>
        </div>
        </section>
    </main>
</body>
</html>
